version: 2
jobs:
  docker-build:
    resource_class: small
    working_directory: /home/circleci/zync
    docker:
      - image: circleci/postgres:10.9-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: zync
    environment:
      DATABASE_URL: postgresql://postgres:@127.0.0.1:5432/zync
    steps:
      - setup_remote_docker
      - run: sudo docker build . --tag zync:build-{{ .Branch }}
      - run: sudo docker run --environment DATABASE_URL=${DATABASE_URL} -- zync:build-{{ .Branch }} ./bin/setup

  build:
    working_directory: /home/circleci/zync
    docker:
      - image: circleci/ruby:2.4.6
      - image: circleci/postgres:10-alpine-ram
    environment:
        RAILS_ENV: test
        DISABLE_SPRING: 1 # we can't really run spring as it hangs on local circleci build
        DATABASE_URL: postgres://postgres:@localhost/circle_test
    steps:
      - run: sudo sh -c 'apt update && apt install -y --no-install-recommends -y postgresql-client'

      - checkout

      # Restore bundle cache
      - restore_cache:
          keys:
            - zync-bundle-{{ arch }}-{{ checksum "Gemfile.lock" }}
            - zync-bundle-{{ arch }}-{{ .Branch }}
            - zync-branch-{{ arch }}-master

      - run:
          name: bundle install
          command: |
            gem install bundler --version=2.0.1
            bundle install --deployment --path vendor/bundle --jobs $(grep -c processor /proc/cpuinfo) --retry 3
      - run:
          name: boot zync
          command: BUNDLE_WITHOUT=development:test bundle exec bin/rails runner --environment=production 'puts Rails.env'

      - save_cache:
          key: zync-bundle-{{ arch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: rails db:setup
          command: bundle exec bin/rails db:wait db:setup

      - run:
          name: rails test
          command: |
            bundle exec bin/rails test $(circleci tests glob "test/**/*_test.rb" | circleci tests split --split-by=timings)
      - run:
          name: license_finder
          command: |
            bundle exec license_finder

      - store_test_results:
          path: test/reports

      - save_cache:
          key: zync-branch-{{ arch }}-{{ .Branch }}
          paths:
            - vendor/bundle
